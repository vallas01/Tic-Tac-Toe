<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Saturday Project</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>

  <h1>TIC - TAC - TOE</h1>


  <div class="grid">
    <div id="G0"><button><img data-value id="img_0" src=""></button></div>
    <div id="G1"><button><img data-value id="img_1" src=""></button></div>
    <div id="G2"><button><img data-value id="img_2" src=""></button></div>
    <div id="G3"><button><img data-value id="img_3" src=""></button></div>
    <div id="G4"><button><img data-value id="img_4" src=""></button></div>
    <div id="G5"><button><img data-value id="img_5" src=""></button></div>
    <div id="G6"><button><img data-value id="img_6" src=""></button></div>
    <div id="G7"><button><img data-value id="img_7" src=""></button></div>
    <div id="G8"><button><img data-value id="img_8" src=""></button></div>
  </div>

  <div id="new"><button>New Game</button></div>

  <h2>X IS THE WINNER!</h2>
  <h3>O IS THE WINNER!</h3>
  <h4>It's a tie...</h4>

</body>

</html>
